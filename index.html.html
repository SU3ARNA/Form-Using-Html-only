<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    

    <form action=" " method="post"  id="contact_form">
        <fieldset>
        <h1> Payment Form</h1>
        <h3>Contact Information</h3>
        <p> Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="">
                Female <input type="radio" name="gender" id="">
                none <input type="radio" name="gender" id="">
            </p>  
        </fieldset>
        <p> Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
       <p>Password: <input type="password" name="password" id="password"></p>
       <p>Zipcode: <input type="number" name="zip" id="zip"></p>

       <h2>Payment Information</h2>
       <p>Payment option:
        <select name="payment_type" id="payment_type">
          <option value="">--select payment method---</option>
          <option value="E-sewa">E-sewa</option>
          <option value="Khalti">Khalti</option>
          <option value="ppay">phone pay</option>
          <option value="cashondelivery">Cash on delivery</option>
        </select>
       </p>

        <p>Date: <input type="date" name="date" id="date"></p>
        <input type="submit" value="submit">








        </fieldset>
        </form>
















</body>
</html>
